<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Racer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            background-color: #0A0A16;
            color: #E2E2F0;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            text-align: center;
            position: relative;
        }

        #gameCanvas {
            background-color: #121A31;
            border: 2px solid #503C5C;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.25);
        }

        #game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }

        #game-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #start-button, #restart-button {
            background-color: #503C5C;
            color: #E2E2F0;
            border: 1px solid #8A2BE2;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.2s ease;
            margin-top: 20px;
        }

        #start-button:hover, #restart-button:hover {
            background-color: #8A2BE2;
            color: #0A0A16;
        }

        h1 {
            color: #8A2BE2;
            text-shadow: 0 0 10px #8A2BE2;
            font-size: 2.5em;
        }

        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            color: #8A2BE2;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div id="score-display">Skor: 0</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="game-overlay">
            <h1>Motor Racer</h1>
            <h2 id="final-message">Hindari Rintangan, Kumpulkan Kode!</h2>
            <button id="start-button">Mulai</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('game-overlay');
        const startButton = document.getElementById('start-button');
        const finalMessage = document.getElementById('final-message');
        const scoreDisplay = document.getElementById('score-display');
        
        let isGameRunning = false;
        let score = 0;

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 40,
            height: 20,
            speed: 5
        };

        // Obstacles (ERROR)
        const obstacles = [];
        const obstacleSpawnRate = 120; // Spawn every 120 frames
        let obstacleCounter = 0;

        // Collectibles (CODE)
        const collectibles = [];
        const collectibleSpawnRate = 180;
        let collectibleCounter = 0;

        // Input
        let rightPressed = false;
        let leftPressed = false;

        function drawPlayer() {
            ctx.fillStyle = '#E2E2F0';
            ctx.fillRect(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);
        }

        function drawObstacle(obstacle) {
            ctx.fillStyle = '#CC2255';
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }

        // --- Fungsi untuk menggambar objek "CODE"
        function drawCollectible(collectible) {
            ctx.fillStyle = '#E2E2F0'; // Warna teks
            ctx.font = '20px "Roboto Mono", monospace';
            ctx.fillText('CODE', collectible.x, collectible.y + 15);
        }

        function update() {
            if (!isGameRunning) return;

            // Update player position
            if (rightPressed && player.x < canvas.width - player.width / 2) {
                player.x += player.speed;
            } else if (leftPressed && player.x > player.width / 2) {
                player.x -= player.speed;
            }

            // Spawn obstacles
            obstacleCounter++;
            if (obstacleCounter >= obstacleSpawnRate) {
                const x = Math.random() * (canvas.width - 50);
                obstacles.push({ x: x, y: -50, width: 50, height: 20, speed: 2 });
                obstacleCounter = 0;
            }

            // Spawn collectibles
            collectibleCounter++;
            if (collectibleCounter >= collectibleSpawnRate) {
                const x = Math.random() * (canvas.width - 40);
                // Ukuran collectible disesuaikan dengan teks "CODE"
                collectibles.push({ x: x, y: -40, width: 50, height: 20, speed: 2 });
                collectibleCounter = 0;
            }

            // Update obstacles
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].y += obstacles[i].speed;

                // Collision detection
                if (player.x < obstacles[i].x + obstacles[i].width &&
                    player.x + player.width > obstacles[i].x &&
                    player.y < obstacles[i].y + obstacles[i].height &&
                    player.y + player.height > obstacles[i].y) {
                    endGame();
                }

                // Remove off-screen obstacles
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }

            // Update collectibles
            for (let i = 0; i < collectibles.length; i++) {
                collectibles[i].y += collectibles[i].speed;

                // Collision detection
                if (player.x < collectibles[i].x + collectibles[i].width &&
                    player.x + player.width > collectibles[i].x &&
                    player.y < collectibles[i].y + collectibles[i].height &&
                    player.y + player.height > collectibles[i].y) {
                    score++;
                    scoreDisplay.textContent = `Skor: ${score}`;
                    collectibles.splice(i, 1);
                    i--;
                }
                 // Remove off-screen collectibles
                if (collectibles[i].y > canvas.height) {
                    collectibles.splice(i, 1);
                    i--;
                }
            }
            
            // Clear canvas and redraw
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            obstacles.forEach(drawObstacle);
            collectibles.forEach(drawCollectible);
            
            requestAnimationFrame(update);
        }

        function startGame() {
            isGameRunning = true;
            score = 0;
            scoreDisplay.textContent = `Skor: ${score}`;
            player.x = canvas.width / 2;
            obstacles.length = 0;
            collectibles.length = 0;
            overlay.classList.add('hidden');
            update();
        }

        function endGame() {
            isGameRunning = false;
            finalMessage.innerHTML = `Game Over!<br>Skor Akhir: ${score}`;
            startButton.textContent = 'Mulai Lagi';
            overlay.classList.remove('hidden');
        }

        // Event listeners for keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'Right') {
                rightPressed = true;
            } else if (e.key === 'ArrowLeft' || e.key === 'Left') {
                leftPressed = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'Right') {
                rightPressed = false;
            } else if (e.key === 'ArrowLeft' || e.key === 'Left') {
                leftPressed = false;
            }
        });

        // Event listeners for touch (mobile)
        canvas.addEventListener('touchstart', (e) => {
            const touchX = e.touches[0].clientX;
            const canvasRect = canvas.getBoundingClientRect();
            if (touchX > canvasRect.left + canvasRect.width / 2) {
                rightPressed = true;
            } else {
                leftPressed = true;
            }
        });

        canvas.addEventListener('touchend', (e) => {
            rightPressed = false;
            leftPressed = false;
        });

        startButton.addEventListener('click', startGame);

    </script>
</body>
</html>
