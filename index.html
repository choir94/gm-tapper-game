<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM! Protocol Tapper</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            background-color: #0A0A16;
            color: #E2E2F0;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            width: 90%;
            max-width: 600px;
            background-color: #1F2847;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.25);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid #503C5C;
        }

        .protocol-title {
            font-size: 2.5em;
            color: #8A2BE2;
            text-shadow: 0 0 10px #8A2BE2;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .game-area {
            width: 100%;
            height: 400px;
            border: 2px solid #503C5C;
            background-color: #121A31;
            position: relative;
            overflow: hidden;
        }

        .falling-object {
            position: absolute;
            top: -50px;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fall linear forwards;
            color: white;
            font-weight: bold;
        }

        .gm {
            background-color: #6A387E;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            box-shadow: 0 0 8px #935FE2;
        }

        .bomb {
            background-color: #CC2255;
            border-radius: 50%;
            box-shadow: 0 0 12px #FF0044;
            animation: fall linear forwards, glow 1s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 12px #FF0044; }
            to { box-shadow: 0 0 20px #FF0044; }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #start-button {
            background-color: #503C5C;
            color: #E2E2F0;
            border: 1px solid #8A2BE2;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        #start-button:hover {
            background-color: #8A2BE2;
            color: #0A0A16;
        }

        @keyframes fall {
            from { transform: translateY(0); }
            to { transform: translateY(450px); }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1 class="protocol-title">GM! Protocol Tapper</h1>
        <div class="stats">
            <span id="score-display">SKOR: 0</span>
            <span id="timer-display">WAKTU: 60</span>
        </div>
        
        <div id="game-area" class="game-area"></div>
        
        <div class="overlay" id="overlay">
            <h2 id="final-message">Klik Mulai untuk bermain!</h2>
            <button id="start-button">Mulai</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const overlay = document.getElementById('overlay');
        const startButton = document.getElementById('start-button');
        const finalMessage = document.getElementById('final-message');
        
        let score = 0;
        let timeLeft = 60;
        let isGameRunning = false;
        let gameLoopInterval;
        let timerInterval;

        function startGame() {
            score = 0;
            timeLeft = 60;
            isGameRunning = true;
            scoreDisplay.textContent = `SKOR: ${score}`;
            timerDisplay.textContent = `WAKTU: ${timeLeft}`;
            overlay.classList.add('hidden');

            gameArea.innerHTML = '';

            gameLoopInterval = setInterval(createFallingObject, 800);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameLoopInterval);
            clearInterval(timerInterval);
            
            finalMessage.textContent = `Waktu habis! SKOR Anda: ${score}`;
            overlay.classList.remove('hidden');
        }

        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = `WAKTU: ${timeLeft}`;

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function createFallingObject() {
            if (!isGameRunning) return;

            const object = document.createElement('div');
            object.classList.add('falling-object');

            const isGM = Math.random() > 0.3;
            if (isGM) {
                object.classList.add('gm');
                object.textContent = 'GM!';
            } else {
                object.classList.add('bomb');
                object.textContent = 'ERROR';
            }

            object.style.left = Math.random() * (gameArea.offsetWidth - 60) + 'px';

            object.addEventListener('click', () => {
                if (!isGameRunning) return;

                if (isGM) {
                    score++;
                    scoreDisplay.textContent = `SKOR: ${score}`;
                } else {
                    score = Math.max(0, score - 5);
                    scoreDisplay.textContent = `SKOR: ${score}`;
                }
                object.remove();
            });

            gameArea.appendChild(object);

            setTimeout(() => {
                if (object.parentElement) {
                    object.remove();
                }
            }, 4000);
        }

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
