<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum OS Puzzle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            background-color: #0A0A16;
            color: #E2E2F0;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        h1 {
            color: #8A2BE2;
            text-shadow: 0 0 10px #8A2BE2;
            font-size: 2em;
            margin-bottom: 20px;
        }

        #puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            border: 2px solid #503C5C;
            padding: 5px;
            background-color: #121A31;
            position: relative;
        }

        .tile {
            width: 100px;
            height: 100px;
            background-size: 300px 300px;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            box-shadow: 0 0 5px rgba(138, 43, 226, 0.2);
        }

        .tile.empty {
            background: none;
            cursor: default;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        #start-button {
            margin-top: 20px;
            background-color: #503C5C;
            color: #E2E2F0;
            border: 1px solid #8A2BE2;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        #start-button:hover {
            background-color: #8A2BE2;
            color: #0A0A16;
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.5em;
            }
            #puzzle-container {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
                gap: 3px;
                width: 250px;
                height: 250px;
            }
            .tile {
                width: 80px;
                height: 80px;
                background-size: 240px 240px;
            }
        }
    </style>
</head>
<body>

    <h1>Ethereum OS Puzzle</h1>
    <div id="puzzle-container"></div>
    <div id="message"></div>
    <button id="start-button">Mulai Game</button>

    <script>
        const imageUrl = "https://raw.githubusercontent.com/choir94/gm-tapper-game/main/20250803_233022.jpg";
        const puzzleContainer = document.getElementById('puzzle-container');
        const messageDisplay = document.getElementById('message');
        const startButton = document.getElementById('start-button');
        const board = [];
        let emptyTileIndex = 8;
        let isSolved = false;

        const TILE_COUNT = 9;
        const GRID_SIZE = 3;

        function createTiles() {
            puzzleContainer.innerHTML = '';
            for (let i = 0; i < TILE_COUNT; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.dataset.index = i;

                if (i < TILE_COUNT - 1) {
                    const row = Math.floor(i / GRID_SIZE);
                    const col = i % GRID_SIZE;
                    tile.style.backgroundImage = `url(${imageUrl})`;
                    tile.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
                } else {
                    tile.classList.add('empty');
                }
                
                tile.addEventListener('click', handleTileClick);
                board.push(tile);
            }
        }

        function shuffleTiles() {
            for (let i = 0; i < 1000; i++) {
                const randomNeighbor = getRandomNeighbor(emptyTileIndex);
                swapTiles(emptyTileIndex, randomNeighbor);
            }
            emptyTileIndex = board.findIndex(tile => tile.classList.contains('empty'));
        }

        function getRandomNeighbor(index) {
            const neighbors = getNeighbors(index);
            return neighbors[Math.floor(Math.random() * neighbors.length)];
        }

        function getNeighbors(index) {
            const row = Math.floor(index / GRID_SIZE);
            const col = index % GRID_SIZE;
            const neighbors = [];

            if (row > 0) neighbors.push(index - GRID_SIZE);
            if (row < GRID_SIZE - 1) neighbors.push(index + GRID_SIZE);
            if (col > 0) neighbors.push(index - 1);
            if (col < GRID_SIZE - 1) neighbors.push(index + 1);

            return neighbors;
        }

        function swapTiles(index1, index2) {
            const tile1 = board[index1];
            const tile2 = board[index2];

            [tile1.style.transform, tile2.style.transform] = [tile2.style.transform, tile1.style.transform];
            [tile1.dataset.index, tile2.dataset.index] = [tile2.dataset.index, tile1.dataset.index];
            [board[index1], board[index2]] = [board[index2], board[index1]];
        }

        function handleTileClick(event) {
            if (isSolved) return;

            const clickedTile = event.target;
            const clickedIndex = parseInt(clickedTile.dataset.index);

            const neighbors = getNeighbors(emptyTileIndex);
            if (neighbors.includes(clickedIndex)) {
                swapTiles(emptyTileIndex, clickedIndex);
                emptyTileIndex = clickedIndex;
                checkWin();
            }
        }

        function checkWin() {
            const currentOrder = board.map(tile => parseInt(tile.dataset.index));
            const isCorrect = currentOrder.every((value, index) => value === index);
            if (isCorrect) {
                isSolved = true;
                messageDisplay.textContent = "Selamat! Puzzle berhasil diselesaikan!";
                startButton.textContent = "Main Lagi";
            }
        }
        
        function startGame() {
            isSolved = false;
            messageDisplay.textContent = "";
            board.length = 0;
            createTiles();
            shuffleTiles();
            renderBoard();
        }

        function renderBoard() {
            board.forEach(tile => puzzleContainer.appendChild(tile));
        }

        startButton.addEventListener('click', startGame);

        startGame();
    </script>
</body>
</html>
